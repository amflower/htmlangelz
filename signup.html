<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">

    <title>Sign Up and Sign In form</title>
 
    <link  href="css/style1.css" rel="stylesheet">
    
    </head>
    <body style="background-image: url('img/sign-up/img1.jpg'); background-repeat: no-repeat; background-size: cover;">
        <div class="sign-up-form">
        <div class="form">
                 <img src="img\sign-up\foodie.png" width="100px" height="100px" alt="filter applied" />
                 
            <form class="signup-form">
                <input id="username" type="User-name" class="input-box" placeholder="User name" required="required"/>
                

                <input id="signup_email" type="email" class="input-box" required="required" placeholder="Your Email" required="required"/>
              
               <input id="password" type="password" class="input-box" placeholder="Your Password" required="required" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" />
               
               <p><span><input type="checkbox"></span> I agree terms and conditions</p>
                <button type="button" class="signup-btn" onclick="return check_signup()"><a href="hello2.html">Sign up</a></button>
                <hr>
                <p class="or">OR </p>
                <button type="button" class="Facebook-btn"><a href="https://en-gb.facebook.com/login/">Login with Facebook</a></button>
                <p class="message"> Do you have an account ? <a href="#">Sign In </a></p>
            </form>
            <form class="Singin-form">
                <input id="username1" type="User-name" class="input-box" placeholder="User name" required="required"/>
               <input id="password1" type="password" class="input-box" placeholder="Your Password" required="required" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" />
                               <button type="button" class="signin-btn" onclick="return check_signin()"><a href="hello2.html">Sign In</a></button>
                <p class="message"> Don't you have an account ? <a href="#">Sign Up </a></p>
            </form>
        </div>
        </div>
        <script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
        <script>
            $('.message a').click(function()
            {
                $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
            });

            function check_signup()
            {
                if(!document.getElementById("username").checkValidity())
               {
                      //do stuff here ie. show errors
                     alert("username not valid!");
                     return false;
                }
                else if(!document.getElementById("signup_email").checkValidity())
               {
                      //do stuff here ie. show errors
                     alert("email not valid!");
                     return false;
                }
                else if(!document.getElementById("password").checkValidity())
               {
                      //do stuff here ie. show errors
                     alert("Password must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters");
                     return false;   
                }
                else {
                    return true;
                }
            }
                   
            
        </script>
        <script>
            $('.message b').click(function()
            {
                $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
            });

            function check_signin()
            {
                if(!document.getElementById("username1").checkValidity())
               {
                      //do stuff here ie. show errors
                     alert("username not valid!");
                     return false;
                }
                
                else if(!document.getElementById("password1").checkValidity())
               {
                      //do stuff here ie. show errors
                     alert("Password must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters");
                     return false;   
                }
                else {
                    return true;
                }
            }
                   
            
        </script>
        
    </body>

</html>
